    label: Home
    sync: true
  event-create:
    sync: true
  event-list:
    sync: true
  order-list: false
  payment:
    sync: true
  product: false
  product-gallery: false
  search: false
  service: false
  service-create: false
  staff-order-actions: false
  staff-order-release: false
  staff-order-return: false
  verifyemail:
    sync: true

menu_pages:
  - event-front
  - event-list
  - login
  - logout
  - settings
  - about

consent_message_free_pages:
  - *home_page
  - debug
  - about
  - login
  - settings

colors:
  primary: green
  secondary: aqua
  danger: '#f53d3d'
  light: '#fff'
  dark: '#222'
  light-grey: '#f2f2f2'
