overrides: ionic.yaml

package_manager: pnpm

app_title: Picllary
home_page: &home_page
  event-front

theme: picllary-theme
stripe_key: pk_test_mtBKhwAg0R3fWQ7NAzulGRuF
include_fake_backends: true

features:
  payment: true
  moment: true

auth:
  roles:
    photographer: Photographer
    customer: Customer

pages:
  booking: false
  booking-list: false
  booking-confirmation: false
  booking-payment: false
  booking-detail: false
  categories: false
  email-invite: false
