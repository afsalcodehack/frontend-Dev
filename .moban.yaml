overrides: picllary-ionic.yaml

project_name: picllary
name: picllary-ionic
theme: picllary-theme

# Remove lock_moban to customise this file
lock_moban: true

configuration:
  configuration: .moban.yaml
  template_dir:
    - ../ionic-template/templates/
    - ../ionic-template/
  configuration_dir: ../ionic-template/
targets:
  - .moban.yaml: moban.yaml.jj2
  - README.md: README.md.jj2
  - .coafile: coafile.jj2
  - .gitlab-ci.yml: gitlab-ci.yml.jj2
  - tsconfig.json: tsconfig.json.jj2
  - package.json: package.json.jj2
  - environments/backendless.ts: env/base.ts.jj2
  - environments/backendless.netlify.toml: netlify/base.toml.jj2
  - environments/dev.ts: env/base.ts.jj2
  - environments/dev.netlify.toml: netlify/base.toml.jj2
  - environments/ionic-serve-dev.ts: env/base.ts.jj2
  - environments/local.ts: env/base.ts.jj2
  - environments/local.netlify.toml: netlify/base.toml.jj2
  - netlify.toml: netlify/base.toml.jj2
  - src/config/environment.ts: env/base.ts.jj2
  - src/app/main.ts: app/main.ts.jj2
  - src/global.ts: global.ts.jj2
  - src/index.html: index.html.jj2
  - src/app/app.module.ts: app/module.ts.jj2
