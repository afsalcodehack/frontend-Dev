<ion-header *ngIf="deviceStatus.mobile">
  <ion-navbar class="alignment-titlebar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'Forgot Password.' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-navbar class="alignment-titlebar" *ngIf="deviceStatus.desktop">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'Forgot Password.' | translate }}</ion-title>
  </ion-navbar>

  <div class="ion-content-custom">
    <form [formGroup]="passwordresetForm" (ngSubmit)="resetPasswordInitiate()">
      <ion-list>

        <ion-item>
          <ion-label floating>{{ 'Email' | translate }}</ion-label>
          <ion-input id="email" type="email" class="validate" email formControlName="email"></ion-input>
        </ion-item>

      </ion-list>

      <button *ngIf="!status"
      ion-button block
      type="submit"
      class="btn center waves-effect white black-text" [disabled]="!passwordresetForm.valid">
        <span class="btn-text">{{ 'Reset Password' | translate }}</span>
      </button>
    </form>
  </div>

  <ion-toolbar color="light" class="ion-content-custom" *ngIf="deviceStatus.desktop">
    <a class="href-title-left" href="#/tandc">{{ 'Terms and Conditions' | translate }}</a>
    <a class="href-title-right">{{ '&copy; Cookiecutter 2018' | translate }}</a>
  </ion-toolbar>
</ion-content>
