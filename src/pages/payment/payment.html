<app-content [title]="'Payment'">
  <div [hidden]="!stripeReady">
    <h2>{{ 'Buying a photo from' | translate }} {{ title }} ({{ item?.price }} {{ item?.currency }})</h2>
    <form novalidate (ngSubmit)="pay()" [formGroup]="paymentForm">
      <ion-list>
        <ion-item>
          <ion-input id="email" type="email" class="validate" formControlName="email" placeholder="{{ 'Email' | translate }}" value="{{ user?.email }}"></ion-input>
        </ion-item>
        <ion-item class="item-stripe">
          <div id="card-element"></div>
        </ion-item>
      </ion-list>
      <button type="submit" ion-button block [disabled]="!paymentForm.valid || !stripeStatus?.complete">
        {{ 'Pay' | translate }}
      </button>
    </form>
  </div>
</app-content>
