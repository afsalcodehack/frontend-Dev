<ion-header *ngIf="deviceStatus.mobile">
  <ion-navbar class="alignment-titlebar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Product</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-navbar class="alignment-titlebar" *ngIf="deviceStatus.desktop">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Product</ion-title>
  </ion-navbar>

  <div>
    <ion-grid>
      <ion-row *ngFor="let product of products">
        <ion-col>
          <h2>{{ product.name }}</h2>
          <p class="p-feature">{{ product.description }}</p>
          <a ion-button (click)="buy(product)">Buy ({{ product.price }} {{ product.currency }})</a>
        </ion-col>
        <ion-col>
          <img [src]="product.image" class="full-width-image">
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-toolbar color="light" class="ion-content-custom" *ngIf="deviceStatus.desktop">
    <a class="href-title-left" href="#/tandc">{{ 'Terms and Conditions' | translate }}</a>
    <a class="href-title-right">{{ '&copy; Cookiecutter 2018' | translate }}</a>
  </ion-toolbar>
</ion-content>
