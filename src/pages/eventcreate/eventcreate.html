<app-content [title]="pageTitle">
  <form [formGroup]="eventForm" (ngSubmit)="createOrUpdate()">
    <ion-list>
      <ion-item>
        <ion-label for="name" floating>{{ 'Name' | translate }}</ion-label>
        <ion-input id="name" class="validate" type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label for="price" floating>{{ 'Price' | translate }} (EUR)</ion-label>
        <ion-input id="price" class="validate" type="number" step="0.01" [min]="minPrice" formControlName="price"></ion-input>
      </ion-item>

      <ion-item no-padding>
        <ion-label>{{ 'Public' | translate }}</ion-label>
        <ion-toggle id="public" color="dark" formControlName="isPublic"></ion-toggle>
      </ion-item>

      <ion-item *ngIf="!eventForm.value.isPublic">
        <ion-label for="secret" floating>{{ 'Secret Key' | translate }}</ion-label>
        <ion-input id="secret" type="text" formControlName="secret" [value]="secretKey"></ion-input>
        <ion-icon item-end name="refresh" (click)="generateAndAssignSecretKey()" class="clickable"></ion-icon>
      </ion-item>
    </ion-list>

    <button type="submit" ion-button block [disabled]="!eventForm.valid">
      {{ submitActionTitle | translate }}
    </button>
  </form>
</app-content>
