<app-content [title]="pageTitle">
  <form [formGroup]="eventForm" (ngSubmit)="createOrUpdate()">
    <ion-list>
      <ion-item>
        <ion-label for="name" floating>{{ 'Name' | translate }}</ion-label>
        <ion-input id="name" class="validate" type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label for="secret" floating>{{ 'Optional Secret Key' | translate }}</ion-label>
        <ion-input id="secret" class="validate" type="password" formControlName="secret" [disabled]="secretFieldDisabled"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{ 'Public' | translate }}</ion-label>
        <ion-checkbox color="dark" formControlName="isPublic"></ion-checkbox>
      </ion-item>
    </ion-list>

    <button type="submit" ion-button block [disabled]="!eventForm.valid">
      {{ submitActionTitle | translate }}
    </button>
  </form>
</app-content>
