<ion-header *ngIf="deviceStatus.mobile">

  <ion-navbar class="alignment-titlebar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'Login' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-navbar class="alignment-titlebar" *ngIf="deviceStatus.desktop">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'Login' | translate }}</ion-title>
  </ion-navbar>

  <div class="ion-content-custom">
    {{ message }}
    <form [formGroup]="loginForm" (ngSubmit)="logForm()">
      <ion-list>
        <ion-item>
          <ion-label for="email" floating>{{ 'Email' | translate }}</ion-label>
          <ion-input id="email" type="email" class="validate" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label for="pwd" floating>{{ 'Password' | translate }}</ion-label>
          <ion-input id="pwd" type="password" class="validate" formControlName="password"></ion-input>
        </ion-item>

      </ion-list>


      <button type="submit" ion-button block [disabled]="!loginForm.valid">
        {{ 'Login' | translate }}
      </button>
    </form>
    <button (click) = "signup()" ion-button block clear>
      {{ 'Sign Up' | translate }}
    </button>

    <button ion-button small (click) = "goToPasswordReset()" clear>{{ 'Trouble loggin in?' | translate }}</button>
    </div>

    <ion-toolbar color="light" class="ion-content-custom" *ngIf="deviceStatus.desktop">
      <a class="href-title-left" href="#/tandc">{{ 'Terms and Conditions' | translate }}</a>
      <a class="href-title-right">{{ '&copy; Cookiecutter 2018' | translate }}</a>
    </ion-toolbar>
</ion-content>
