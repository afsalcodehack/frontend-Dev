<app-content title="Password Reset Confirmation">
  <form [formGroup]="passwordresetconfirmForm" (ngSubmit)="resetPasswordConfirm()">
    <ion-list>

      <ion-item>
        <ion-label floating>{{ 'New Password' | translate }}</ion-label>
        <ion-input id="new_pwd1" type="password" class="validate" email formControlName="new_password1"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'Repeat Password' | translate }}</ion-label>
        <ion-input id="new_pwd2" type="password" class="validate" email formControlName="new_password2"></ion-input>
      </ion-item>

    </ion-list>

    <button *ngIf="!status" ion-button block type="submit"
            class="btn center waves-effect white black-text">
      <span class="btn-text">{{ 'Set New Password' | translate }}</span>
    </button>
  </form>
</app-content>
