<div class="image-container">
  <ng-template #navbarButtons>
    <button ion-button id="buy" (click)="buy()" *ngIf="!photo.purchased">
      {{ 'Buy' | translate }} ({{ event.price }}$)
    </button>
    <a [href]="photo.fullResUrl" id="download" ion-button download *ngIf="photo.purchased">
      {{ 'View Full Size' | translate }}
    </a>
    <div *ngIf="photo.purchased">
      <button mat-fab ion-button icon-only shareButton="facebook"
          [url]="photo.shareUrl" title="A photo from {{event.name}}" [image]="photo.shareUrl">
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button mat-fab ion-button icon-only shareButton="twitter"
          [url]="photo.shareUrl" title="A photo from {{event.name}}" [image]="photo.shareUrl">
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button mat-fab ion-button icon-only shareButton="email"
          [url]="photo.shareUrl" title="A photo from {{event.name}}" [image]="photo.shareUrl">
        <ion-icon name="mail"></ion-icon>
      </button>
    </div>
  </ng-template>

  <ng-template #watermarkTpl>
    <div class="image-watermark" *ngIf="!!photo.addWatermark">
      <div class="image-watermark-text">
        {{ photo.addWatermark }}
      </div>
    </div>
  </ng-template>

  <ng-template #imageContent>
    <div *ngIf="opened">
      <ng-container *ngTemplateOutlet="watermarkTpl"></ng-container>
    </div>
  </ng-template>

  <ng-container *ngTemplateOutlet="watermarkTpl"></ng-container>
  <img [src]="photo.thumbUrl" #image (click)="presentImage(image)">
</div>
