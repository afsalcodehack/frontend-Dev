overrides: ionic.yaml

package_manager: pnpm

app_title: Picshare
home_page: &home_page
  event-front

theme: picshare-theme

features:
  payment: true

auth:
  roles:
    - photographer
    - customer

pages:
  search: false
  service: false
  event-front:
    label: Home

menu_pages:
  - event-front
  - event-list
  - login
  - logout
  - settings
  - about

consent_message_free_pages:
  - *home_page
  - debug
  - about
  - login
  - settings

colors:
  primary: green
  secondary: aqua
  danger: '#f53d3d'
  light: '#fff'
  dark: '#222'
  light-grey: '#f2f2f2'
